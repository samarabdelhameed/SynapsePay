# تكوين مراجعة SynapsePay
[audit]
name = "SynapsePay Security Audit"
version = "1.0.0"
target_network = "devnet"

[security]
# مستويات الأمان المقبولة
max_critical_issues = 0
max_high_issues = 0
max_medium_issues = 5
max_low_issues = 10

# أدوات الفحص
tools = [
    "clippy",
    "cargo-audit", 
    "anchor-test",
    "solana-verify"
]

[contracts]
# العقود المراد مراجعتها
[[contracts.program]]
name = "synapsepay-registry"
path = "programs/synapsepay-registry"
program_id = "77JVfUtFyHTwAwUpfQU4akXmFHwEwxQGV5nR7sHFKcy6"

[[contracts.program]]
name = "synapsepay-payments"
path = "programs/synapsepay-payments"
program_id = "5E9m8o6RS14mnJCSjEkoxh2XmYxcck9zvxc2Fb8aS647"

[[contracts.program]]
name = "synapsepay-scheduler"
path = "programs/synapsepay-scheduler"
program_id = "AyCtTZPStuiMQtAy9NSQGhzVCfnMMqCxMsiwXcg4yRFC"

[testing]
# إعدادات الاختبار
property_test_iterations = 100
unit_test_timeout = 30
integration_test_timeout = 120

[deployment]
# إعدادات النشر
network = "devnet"
rpc_url = "https://api.devnet.solana.com"
commitment = "confirmed"

[documentation]
# إعدادات التوثيق
output_dir = "audit/reports"
include_source_verification = true
include_explorer_links = true